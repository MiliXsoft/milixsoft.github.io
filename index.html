<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiliXsoft - Logowanie</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="title">MiliXsoft</div>

      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Hasło">

      <button id="loginBtn">Zaloguj</button>
      <button id="registerBtn">Zarejestruj</button>

      <p id="status"></p>
    </div>

    <script type="module">
      import { auth } from "./firebaseConfig.js";
      import {
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const status = document.getElementById("status");

      document.getElementById("loginBtn").onclick = () => {
        signInWithEmailAndPassword(auth, email.value, password.value)
          .then(() => window.location.href = "dashboard.html")
          .catch(err => status.innerText = "Błąd logowania: " + err.message);
      };

      document.getElementById("registerBtn").onclick = () => {
        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then(() => status.innerText = "Konto utworzone! Teraz się zaloguj.")
          .catch(err => status.innerText = "Błąd rejestracji: " + err.message);
      };
    </script>
  </body>
</html>
