<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiliXsoft - Logowanie</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="title">MiliXsoft</div>
  
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Hasło">
  
      <button id="loginBtn">Zaloguj</button>
      <button id="registerBtn">Zarejestruj</button>
  
      <p id="status"></p>
    </div>
  
    <script type="module">
      // Importujemy tylko raz wszystkie potrzebne funkcje
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { firebaseConfig } from "./firebaseConfig.js"; // tylko konfiguracja, bez auth/db

      // Inicjalizacja Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const status = document.getElementById("status");

      // Logowanie
      document.getElementById("loginBtn").onclick = () => {
        signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          status.innerText = "Błąd logowania: " + error.message;
        });
      };

      // Rejestracja
      document.getElementById("registerBtn").onclick = () => {
        createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => {
          status.innerText = "Konto utworzone! Teraz się zaloguj.";
        })
        .catch(error => {
          status.innerText = "Błąd rejestracji: " + error.message;
        });
      };
    </script>

  </body>
</html>
